- id: 1
  title: "Main Street"
  description: "It's a long street filled with shops and people. The oppressive stench of manure and urine washes over you. There's a large manor to the north, a tavern to the west, an apothecary to the east, and an armorer to the southeast. To the south, the large archway of the main gate rises into the sky."
  exits:
#    - roomId: "lennarmanor:1"
#      direction: north
    - roomId: "lennar:2"
      direction: west
    - roomId: "lennar:5"
      direction: south
    - roomId: "lennar:4"
      direction: east
    - roomId: "lennar:3"
      direction: southeast
- id: 2
  title: "The Prancing Dolphin"
  description: "It's a large room with two long benches next to a table, a stool, and a bar. There's an open door leading to the west, with casks of ale lining the walls. The door to Main Street is to the east"
  exits:
    - direction: east
      roomId: "lennar:1"
- id: 3
  title: "The Shining Knight"
  description: "It's a relatively small shop, but it's stocked to the brim with weapons of all kinds. There's a table in the center, with a majestic sword inside a glass display case. To the northwest is the door back to main street"
  exits:
    - direction: northwest
      roomId: "lennar:1"
- id: 4
  title: "The Witches Familiar"
  description: "It's a low, dark room filled with bubbling potions and strange ingredients. There is an old hag at the other end fiddling with a cauldron. To the west is the door back to main street."
  exits:
    - direction: west
      roomId: "lennar:1"
- id: 5
  title: "City Gate"
  description: "The towering arch of the marble gateway towers above you. There is a small door set into the wall, Main Street is to the north, and the Northern Wastes are to the south."